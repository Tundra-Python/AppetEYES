<ion-view hide-nav-bar="true" title="My Foodies">
  <ion-header-bar class="bar-stable">
    <h1 class="title">My Foodies</h1>
  </ion-header-bar>
  <ion-content class="">
			<div class="list">
		    <a class="item item-avatar" ui-sref="tab.foodDetail({name:food.name})" ng-repeat = 'food in foods'>
		      <img ng-src="{{food.link}}" height = "40" width = '40'>
		      <h2>{{food.name}}</h2>
		      <p>I love this food!</p>
		    </a>
		</div>
	</ion-content>
</ion-view>
