<ion-view hide-nav-bar="true" title="Account">
  <ion-header-bar class="bar-stable">
    <h1 class="title">Account</h1>
  </ion-header-bar>
  <ion-content scroll=false class="">
    <div class="list">
      <!-- Email -->
      <label class="item item-input">
        <!-- <span class="input-label">Email</span> -->
        <input ng-model="user.username" style="border:solid grey; padding:30px; margin:5px" type="email" name="email" placeholder='Email' required>
      </label>
      <!-- Password -->
      <label class="item item-input">
        <!-- <span class="input-label">Password</span> -->
        <input ng-model="user.password" style="border:solid grey; padding:30px; margin:5px" type="password" name="password" placeholder='Password' required>
      </label>
    </div>      
    <button type="submit" ng-click="submitForm()" class="button button-block button-positive button-outline">Log In</button>  
    <button type="submit" ng-click="signUp()" class="button button-block button-balanced button-outline">Sign Up</button>
    <button type="submit" ng-click="signOut()" class="button button-block button-assertive button-outline">Sign Out</button>
  </ion-content>
</ion-view>
