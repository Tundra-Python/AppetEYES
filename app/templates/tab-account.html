<ion-view title="Account">
  <ion-content class="has-header padding">
    <h1>Account</h1>

	        <!-- EMAIL -->
	        <div class="form-group">
	            <label>Email</label>
	            <input ng-model="user.username" style="border:solid grey; padding:30px; margin:5px" type="email" name="email" required>
	        </div>
	        <!-- PASSWORD -->
	        <div class="form-group">
	            <label>Passwords</label>
	            <input ng-model="user.password" style="border:solid grey; padding:30px; margin:5px" type="password" name="password" required>
	        </div>
	        
	        <button type="submit" ng-click="submitForm()">Submit</button>	

	        <button type="submit" ng-click="signUp()">Sign Up</button>
	        

  </ion-content>
</ion-view>
