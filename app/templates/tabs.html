<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <!-- Home Tab -->
  <ion-tab title="Appeteyes!" icon="icon ion-pizza" href="#/tab/appeteyes">
    <ion-nav-view name="tab-appeteyes"></ion-nav-view>
  </ion-tab>


  <!-- MyGallery Tab -->
  <ion-tab title="My Foodies" icon="icon ion-icecream" href="#/tab/myFoodies">
    <ion-nav-view name="tab-myFoodies"></ion-nav-view>
  </ion-tab>


  <!-- Account Tab -->
  <ion-tab title="Account" icon="icon ion-card" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

  <!-- Preferences Tab -->
  <ion-tab title="Preferences" icon="icon ion-gear-b" href="#/tab/preferences">
    <ion-nav-view name="tab-preferences"></ion-nav-view>
  </ion-tab>


</ion-tabs>
