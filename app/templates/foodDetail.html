<ion-view hide-nav-bar="true" title="{{friend}}">
  <ion-header-bar class="bar-stable">
	  <div class="buttons">
	    <button class="button" ng-click="back()">Left Button</button>
	  </div>
    <h1 class="title">Preferences</h1>
  </ion-header-bar>
<ion-content class="has-header padding">
	<div class="list card">
	  <div class="item item-avatar">
	    <img ng-src="{{food.link}}">
	    <h2>{{food.name}}</h2>
	    <p>{{food.city}} - {{food.neighborhoods[0]}}</p>
	  </div>

	  <div class="item item-body">
	    <img class="full-image" ng-src="{{food.link}}">
	    <p>
	      {{food.adress}}
	    </p>
	    <p>
	      Call us at {{food.phone}}
	    </p>
	    <p>
	      <a href={{food.mobileUrl}}>See our Yelp Page </a>
	    </p>
	    <p>
	      Our Rating is <img ng-src='{{food.rating}}'>
	    </p>
	 <!--    <p>
	      <a href="#" class="subdued">1 Like</a>
	      <a href="#" class="subdued">5 Comments</a>
	    </p> -->
	  </div>

	  <div class="item tabs tabs-secondary tabs-icon-left">
	    <a class="tab-item" href="#">
	      <i class="icon ion-thumbsup"></i>
	      Like
	    </a>
	    <a class="tab-item" href="#">
	      <i class="icon ion-chatbox"></i>
	      Comment
	    </a>
	    <a class="tab-item" href="#">
	      <i class="icon ion-share"></i>
	      Share
	    </a>
	  </div>
	</div>
	<ion-content>
</ion-view>
